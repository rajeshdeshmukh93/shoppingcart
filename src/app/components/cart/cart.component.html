<table *ngIf="products.length != 0">
    <tr>
        <th>Sr No</th>
        <th>Product Name</th>
        <th>Product Image</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let p of products; let i = index">
        <!-- <td>1</td>
        <td>Iphone</td>
        <td>Some image</td>
        <td>Looks good</td>
        <td>100000</td> -->
        <td>{{i+1}}</td>
        <td>{{p.title}}</td>
        <td><img style="width: 120px;" src="{{p.image}}"></td>
        <td>{{p.description}}</td>
        <td>{{p.price}}</td>
        <td>{{p.quantity}}</td>
        <td>{{p.total}}</td>
        <button class="btn btn-danger" (click)="removeItem(p)">Delete</button>
    </tr>
    <tr>
        <td colspan="4"></td>
        <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
        <td><button class="btn btn-primary" routerLink="/products">Shop More</button></td>
        <td><button class="btn btn-success">Check Out</button></td>
        <td><strong>Price</strong>${{grandTotal}}</td>
    </tr>
</table>


<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <h2 class="empty" style="text-align: center;">Cart Is Empty</h2>
            </div>
        </div>
        <button class="btn btn-primary" routerLink="/products">Shop Now</button>
    </div>
</ng-container>
